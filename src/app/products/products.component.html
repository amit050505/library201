  <div class="row">    
    <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#collapse1" style="text-decoration: none; font-weight: bold">Search for your favorite books</a>
            </h4>
          </div>
          <div id="collapse1" class="panel-collapse collapse">
            <div class="panel-body">
                
                <div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6 ">
                            <div class="form-group">
                                <label for="txtName">Search by Name</label>
                                <input type="text"  [(ngModel)]="search.name" class="form-control" id="txtName">
                              </div> 
                        </div>
                        <div class="col-xs-12 col-md-6 ">
                            <div class="form-group">
                                <label for="txtName">Search by Author</label>
                                <input type="text" [(ngModel)]="search.author" class="form-control" id="txtName">
                              </div> 
                        </div>
                    </div>
                    <div class="row">
                        
                            <div class="form-group">
                                
                                <div class="col-xs-12 col-md-12 ">
                                  <label for="txtName">Filter by</label>
                                </div>
                                <div class="col-xs-6 col-md-4">
                                    <mat-checkbox class="checked" [checked]= "true" (change)="updatecategories($event)" value="Technology" id="checkTechnology" > Technology</mat-checkbox>                                    
                                </div>
                                <div class="col-xs-6 col-md-4">
                                    <mat-checkbox class="check" [checked]= "true" (change)="updatecategories($event)" value="Business" id="checkBusiness" > Business</mat-checkbox>
                                </div>
                                <div class="col-xs-6 col-md-4">
                                    <mat-checkbox class="check" [checked]= "true" (change)="updatecategories($event)" value="Fiction" id="checkFiction" > Fiction</mat-checkbox>
                                </div>
                                <div class="col-xs-6 col-md-4">
                                    <mat-checkbox class="check" [checked]= "true" (change)="updatecategories($event)" value="Management" id="checkManagement" > Management</mat-checkbox>
                                </div>

                            </div>                                                 
                    </div>
                    <hr/>
                    <div class="row">   
                        <div class="col-xs-12 col-md-6 ">
                            <button type="submit" class="btn btn-primary">Search</button> &nbsp;
                            <button (click)="clearForm()" type="button" class="btn btn-default">Clear</button>
                        </div>                      
                    </div>

                  </div>

            </div>
            <div class="panel-footer">
                <!-- {{searchName}} - {{searchAuthorName}} - {{Category}} -->
            </div>
          </div>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let b of booksData | filter:search">
        <app-book [book]='b' (detail)=openDialog(b)></app-book>
        <!-- <app-book [book]='b' (click)="openDialog(b)"></app-book> -->
        <hr/>
      </div>
  
    </div>
  </div>
